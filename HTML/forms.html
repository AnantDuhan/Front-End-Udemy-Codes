<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a UserName:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Choose a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="enter a number" id="number" name="number">
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Some Searches</h2>
    <h4>Reddit Search</h4>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h4>Google Search</h4>
    <form action="https://www.google.co.in/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <h4>YouTube Search</h4>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>YouTube Search</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_TnC" id="agree"> 
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs" id="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s" id="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m" id="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
    </form>
        <p>
            <label for="meal">Please select a meal</label>
            <select name="meal" id="meal">
                <option value="Please select an option">Please select an option</option>
                <option value="Shahi Paneer" selected>Shahi Paneer</option>
                <option value="Matar Paneer">Matar Paneer</option>
                <option value="Khadai Panerr">Khadai Paneer</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special requests</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type Something Here"></textarea>
        </p>
        <button>SUBMIT</button>  
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>
            <button>SUBMIT</button>
        </form>
    
</body>
</html>
